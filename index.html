<!DOCTYPE html> <!--A dokumentum HTML5 leíró nyelven készült-->
<html lang="hu"> <!--Ebben íródik a weboldal és itt állítom a nyelvet--> 
<head> <!--A böngészőnek ad utasításokat-->
    <meta charset="UTF-8"> <!--Karakterkódolás beállítása (emmet: meta:utf)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!--Külső stílusbeállítás (external)-->
    <style>
        h1 {
            color: red; /*Az összes h1 piros lesz*/
        }
    </style> <!--Belső stílusbeállítás (internal)-->
    <title>Document</title> <!--Weboldal címe-->
</head>
<body> <!--A felhasználóknak ad információkat-->
    <h1 style="color: blueviolet;"></h1> <!--Címsor, h1-h6-ig van, inline stílusbeállítás a legerősebb-->
</body>
</html>
